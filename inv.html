<!DOCTYPE html>
<html>
<head>

	<title>Inventory Management System</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    h1 {
        text-align: center;
    }
    
    table {
        margin: auto;
        border-collapse: collapse;
    }
    
    table th, table td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    
    .addBtn, .removeBtn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 2px;
        cursor: pointer;
    }
    
    .addBtn:hover, .removeBtn:hover {
        background-color: #3e8e41;
    }
    </style>
</head>
<body>
	<h1>Inventory Management System</h1>

	<table>
		<tr>
			<th>Product Name</th>
			<th>Quantity</th>
			<th>Action</th>
		</tr>
		<tr>
			<td>Product 1</td>
			<td>10</td>
			<td><button class="addBtn">Add</button> <button class="removeBtn">Remove</button></td>
		</tr>
		<tr>
			<td>Product 2</td>
			<td>5</td>
			<td><button class="addBtn">Add</button> <button class="removeBtn">Remove</button></td>
		</tr>
		<tr>
			<td>Product 3</td>
			<td>15</td>
			<td><button class="addBtn">Add</button> <button class="removeBtn">Remove</button></td>
		</tr>
	</table>

	<script >
        var addButtons = document.getElementsByClassName("addBtn");
        var removeButtons = document.getElementsByClassName("removeBtn");
        
        for (var i = 0; i < addButtons.length; i++) {
            addButtons[i].addEventListener("click", function() {
                var quantityCell = this.parentNode.previousElementSibling;
                var quantity = parseInt(quantityCell.innerHTML);
                quantity++;
                quantityCell.innerHTML = quantity;
            });
        }
        
        for (var i = 0; i < removeButtons.length; i++) {
            removeButtons[i].addEventListener("click", function() {
                var quantityCell = this.parentNode.previousElementSibling;
                var quantity = parseInt(quantityCell.innerHTML);
                if (quantity > 0) {
                    quantity--;
                    quantityCell.innerHTML = quantity;
                }
            });
        }
        
        
    </script>
</body>
</html>
