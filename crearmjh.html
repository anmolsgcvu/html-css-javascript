<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management System</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
    }
    
    #loginSection {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    
    #adminLoginForm, #userLoginForm {
        width: 30%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        text-align: center;
    }
    
    #adminLoginForm h2, #userLoginForm h2 {
        margin-top: 0;
    }
    
    #adminLoginForm input, #userLoginForm input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    #adminLoginForm button, #userLoginForm button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
    
    #adminLoginForm button:hover, #userLoginForm button:hover {
        background-color: #3e8e41;
    }
    
    #createAccountBtn {
        background-color: #2196F3;
    }
    
    #createAccountBtn:hover {
        background-color: #0b7dda;
    }
    
    table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
    }
    
    table th {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
    }
    
    table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }
    
    .addBtn, .removeBtn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
    }
    
    .addBtn:hover, .removeBtn:hover {
        background-color: #3e8e41;
    }
    
    .hidden {
        display: none;
    }
    
    #adminControls {
        width: 50%;
        margin: 50px auto;
        text-align: center;
    }
    
    #adminControls button {
    </style>
</head>
<body>
	<div id="loginSection">
		<div id="adminLoginForm">
			<h2>Admin Login</h2>
			<input type="text" id="adminUsername" placeholder="Username">
			<input type="password" id="adminPassword" placeholder="Password">
			<button id="adminLoginBtn">Login</button>
		</div>
		<div id="userLoginForm">
			<h2>User Login / Registration</h2>
			<input type="text" id="userUsername" placeholder="Username">
			<input type="password" id="userPassword" placeholder="Password">
			<button id="userLoginBtn">Login</button>
			<button id="createAccountBtn">Create Account</button>
		</div>
	</div>
	<div id="adminControls" class="hidden">
		<button id="addProductBtn">Add Product</button>
		<button id="removeProductBtn">Remove Product</button>
	</div>
	<table id="inventoryTable" class="hidden"></table>
	<script src="script.js"></script>
</body>
</html>
